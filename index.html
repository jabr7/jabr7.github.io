<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Ocean Portfolio - Joaquin Bonifacino</title>
	<style>
		body { margin: 0; overflow: hidden; background: #000; }
		canvas { display: block; }
		#hud { position: absolute; top: 10px; left: 10px; color: #fff; font-family: monospace; font-size: 13px; }

		/* Custom SweetAlert2 styling for monochromatic theme */
		.project-modal {
			border: 1px solid #444 !important;
			border-radius: 8px !important;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8) !important;
		}

		.modal-title {
			color: #fff !important;
			font-family: 'Arial', sans-serif !important;
			font-size: 2.2em !important;
			font-weight: 300 !important;
			text-align: center !important;
			margin-bottom: 20px !important;
			border-bottom: 1px solid #444 !important;
			padding-bottom: 15px !important;
		}

		.modal-close-btn {
			background: #555 !important;
			color: #fff !important;
			border: none !important;
			border-radius: 4px !important;
			padding: 10px 20px !important;
			font-size: 1em !important;
			font-weight: 300 !important;
			transition: all 0.3s ease !important;
		}

		.modal-close-btn:hover {
			background: #777 !important;
			transform: translateY(-1px) !important;
		}
	</style>
</head>
<body>
			<div id="hud">Ocean Portfolio • WASD/Arrow keys: Sail boat • Shift: Speed boost • E: View Project Details • Left click + drag: Orbit • Scroll: Zoom • Light icons: New projects • Medium: Ready to interact • Dark: Visited</div>
	<script type="importmap">
	{
		"imports": {
			"three": "https://unpkg.com/three@0.167.1/build/three.module.js",
			"three/addons/": "https://unpkg.com/three@0.167.1/examples/jsm/"
		}
	}
	</script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="module" src="./main.js"></script>
</body>
</html>
