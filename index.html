<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
			<title>Ocean Portfolio - Joaquin Bonifacino</title>
	<style>
		body { margin: 0; overflow: hidden; background: #000; }
		canvas { display: block; }
		#hud { position: absolute; top: 10px; left: 10px; color: #fff; font-family: monospace; font-size: 13px; }

		/* Mobile controls styling */
		#mobile-controls {
			font-family: 'Arial', sans-serif;
		}

		#mobile-controls button:active {
			transform: scale(0.9) !important;
		}

		/* Hide mobile controls in portrait mode */
		@media (orientation: portrait) {
			#mobile-controls {
				display: none !important;
			}
		}

		/* Show mobile controls only in landscape mode */
		@media (orientation: landscape) {
			#mobile-controls {
				display: block !important;
			}
		}

		/* Prevent text selection on mobile */
		* {
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		/* Allow text selection in modals */
		.swal2-popup * {
			-webkit-user-select: text;
			-khtml-user-select: text;
			-moz-user-select: text;
			-ms-user-select: text;
			user-select: text;
		}

		/* Mobile SweetAlert2 fixes */
		@media (max-width: 768px) {
			.swal2-popup {
				max-height: 90vh !important;
				overflow-y: auto !important;
				margin: 10px !important;
			}

			.swal2-title {
				font-size: 1.5em !important;
				margin-bottom: 15px !important;
			}

			.swal2-actions {
				margin-top: 20px !important;
			}

			.swal2-confirm {
				min-width: 80px !important;
				height: 44px !important;
				font-size: 1.2em !important;
			}

			/* Ensure info button is visible and properly sized on mobile */
			#info-btn {
				font-size: 16px !important;
				padding: 8px 12px !important;
				min-width: 60px !important;
				min-height: 36px !important;
				display: flex !important;
				align-items: center !important;
				justify-content: center !important;
				background: rgba(0,0,0,0.8) !important;
				border: 2px solid #666 !important;
				border-radius: 6px !important;
				position: absolute !important;
				top: 10px !important;
				left: 10px !important;
				z-index: 100 !important;
			}
		}

	</style>
</head>
<body>
			<div id="hud" style="position: relative;">
			<span id="info-btn" style="
				position: absolute;
				top: 10px;
				left: 10px;
				background: rgba(0,0,0,0.7);
				color: #fff;
				border: 1px solid #444;
				border-radius: 4px;
				padding: 5px 10px;
				cursor: pointer;
				font-size: 14px;
				transition: all 0.2s;
				display: inline-block;
				z-index: 100;
			" onmouseover="this.style.background='rgba(0,0,0,0.9)'; this.style.borderColor='#666';"
			onmouseout="this.style.background='rgba(0,0,0,0.7)'; this.style.borderColor='#444';">ℹ️ Controls</span>
		</div>
	<script type="importmap">
	{
		"imports": {
			"three": "https://unpkg.com/three@0.167.1/build/three.module.js",
			"three/addons/": "https://unpkg.com/three@0.167.1/examples/jsm/"
		}
	}
	</script>

	<script type="module" src="./main.js"></script>
</body>
</html>
